
<th:block th:include="user/User_header.html"/>
<title>회원가입</title>
<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script th:src="@{/js/postcode.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/validation.js}"></script>
        <!-- main -->
        <main>
            <div class="mainIn">
                <section class="register">
                    <form th:action="@{/user/UserRegister}" method="post">
                        <table border="1">
                            <caption>사이트 이용정보 입력</caption>
                            <tr>
                                <td>아이디</td>
                                <td>
                                    <input type="text" name="userUid" placeholder="아이디 입력"/>
                                    <button type="button" id="btnCheckUid" name="uidbtn" data-type="uid" ><img th:src="@{/images/user/chk_id.gif}" alt="중복확인" ></button>
                                    <span class="resultId"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>비밀번호</td>
                                <td>
                                    <input type="password" name="userPass" placeholder="비밀번호 입력"/>
                                </td>
                            </tr>
                            <tr>
                                <td>비밀번호 확인</td>
                                <td>
                                    <input type="password" name="pass2" placeholder="비밀번호 확인 입력"/>
                                    <span class="resultPass"></span>
                                </td>
                            </tr>
                        </table>
                        <table border="1">
                            <caption>개인정보 입력</caption>
                            <tr>
                                <td>이름</td>
                                <td>
                                    <input type="text" name="userName" placeholder="이름 입력"/>
                                    <span class="resultName"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>별명</td>
                                <td>
                                    <p>공백없이 한글, 영문, 숫자만 입력가능</p>
                                    <input type="text" name="userNick" placeholder="별명 입력"/>
                                    <button type="button" id="btnCheckNick" name="btnnick" data-type="nick"><img th:src="@{/images/user/chk_id.gif}" alt="중복확인"/></button>
                                    <span class="resultNick"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>E-Mail</td>
                                <td>
                                    <input type="email" name="userEmail" placeholder="이메일 입력"/>
			                        <button type="button" id="btnSendEmail" name="btnEmail" data-type="email"><img th:src="@{/images/user/chk_auth.gif}" alt="인증번호 받기"/></button>
			                        <span id="resultEmail"></span>
			                        <div class="auth" style="display:none">
			                            <input type="text" name="userauth" class="userauth" placeholder="인증번호 입력" />
			                            <button type="button" id="btnAuthEmail"  ><img th:src="@{/images/user/chk_confirm.gif}" alt="확인"/></button>
			                        </div>
                                </td>
                            </tr>
                            <tr>
                                <td>휴대폰</td>
                                <td>
                                    <input type="text" name="userHp" placeholder="- 포함 13자리 입력" minlength="13" maxlength="13" />
                                    <span class="resultHp"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>주소</td>
                                <td>
                                    <div>
                                        <input type="text" name="userZip" id="zip" placeholder="우편번호" readonly/>
                                        <button type="button" class="btnZip" onclick="postcode()"><img th:src="@{/images/user/chk_post.gif}" alt=""></button>
                                    </div>
                                    <div>
                                        <input type="text" name="userAddr1" id="addr1" placeholder="주소를 검색하세요." readonly/>
                                    </div>
                                    <div>
                                        <input type="text" name="userAddr2" id="addr2" placeholder="상세주소를 입력하세요."/>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div>
                            <a th:href="@{/}" class="btnCancel">취소</a>
                            <input type="submit" class="btnSubmit" value="회원가입"/>
                        </div>
                    </form>
                </section>
            </div>
        </main>  <!-- main end -->
<th:block th:include = "user/User_footer.html"/>
